<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JSON Carousel</title>
</head>
<body>
  <div id="speaker-box">
      <a href="#" id="prev_btn">&laquo;</a>
      <a href="#" id="next_btn">&raquo;</a>
      <div id="carousel"></div>
  </div>

  <script type="text/x-handlebars-template" id="speakers">
      {{#speakers}}
      <div class="speaker">
          <img src="./images/{{shortname}}_tn.jpg" alt="Photo of {{name}}">
          <h3>{{name}}</h3>
          <h4>{{reknown}}</h4>
          <p>{{bio}}</p>
      </div>
      {{/speakers}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script type="text/javascript">
        $(() => {
          $.getJSON('data.json', data => {
            let template = $('#speakers').html();
            let html = Mustache.to_html(template, data);
            $('#carousel').html(html);

            $('#carousel').cycle({
              fx: 'fade',
              pause: 1,
              next: '#next_btn',
              prev: '#prev_btn',
              speed: 500,
              timeout: 10000
            });
          });
        });
    </script>
</body>
</html>
